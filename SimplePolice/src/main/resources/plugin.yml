name: SimplePoliceRegions
author: ramdon_person
main: com.voidcitymc.www.Main
version: ${project.version}
api-version: 1.15
depend: [Essentials, WorldGuard, WorldEdit]
website: https://plugins.voidcitymc.com
commands:
   police:
      description: Your description
      usage: /police

permissions:
  police.add:
    description: Allows you to add a police
    default: false
  police.remove:
    description: Allows you to remove a police
    default: false
  police.reload:
    description: Allows you to reload the configfile
    default: op